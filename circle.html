<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="circle.css">
    <link rel="stylesheet" href="subclass.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="google" value="notranslate">
    <!---чтоб не бесил выплывающий перевод страницы-->
    <title>Buttons</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <script src="https://kit.fontawesome.com/9ca2acc967.js" crossorigin="anonymous"></script>
</head>

<body>

<section class="round">

<div class="image">
    <div class="image-item">
        <img class="image-picture" src="images/1.jpg" alt="">
    </div>
    <div class="image-item">
        <img class="image-picture" src="images/2.jpg" alt="">
    </div>
    <div class="image-item">
        <img class="image-picture" src="images/3.jpg" alt="">
    </div>
    <div class="image-item">
        <img class="image-picture" src="images/4.jpg" alt="">
    </div>
    <div class="image-item">
        <img class="image-picture" src="images/5.jpg" alt="">
    </div>
    <div class="image-item">
        <img class="image-picture" src="images/6.jpg" alt="">
    </div>
</div> 

<div class="round-menu">
    <nav class="circle-navigation">
        <ul class="circle">
            <li class="block active" data-circle="1">
                <div class="c-btn"><a class="a-circle" href="#"><i class="icon fab fa-accessible-icon"></i></a></div>
            </li>
            <li class="block" data-circle="2">
                <div class="c-btn"><a class="a-circle" href="#"><i class="icon fab fa-accusoft"></i></a></div>
            </li>
            <li class="block" data-circle="3">
                <div class="c-btn"><a class="a-circle" href="#"><i class="icon fas fa-address-book"></i></a></div>
            </li>
            <li class="block" data-circle="4">
                <div class="c-btn"><a class="a-circle" href="#"><i class="icon fab fa-500px"></i></a></div>
            </li>
            <li class="block" data-circle="5">
                <div class="c-btn"><a class="a-circle" href="#"><i class="icon fab fa-500px"></i></a></div>
            </li>
            <li class="block" data-circle="6">
                <div class="c-btn"><a class="a-circle" href="#"><i class="icon fab fa-500px"></i></a></div>
            </li>
        </ul>
    </nav>
    <div class="small-circle">
        <div class="small-circle-item">
            <h3 class="small-circle-title">Short Title One Lines</h3>
            <p class="small-circle-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <div class="small-circle-item red">
            <h3 class="small-circle-title">Short Title Two Lines</h3>
            <p class="small-circle-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <div class="small-circle-item blue">
            <h3 class="small-circle-title">Short Title Thr Lines</h3>
            <p class="small-circle-text">Другой текст слайда для проверки.</p>
        </div>
    </div>
</div>

<button class="test">Test</button>
</section>   
</body>
<script src="circle.js"></script>
</html>
